<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading"><strong>Profile Page</strong></h1>
            <h2 class="jumbotron-heading"><strong>Email: </strong>{{authService.email}}</h2>
            <p class="lead text-muted">Here you can see the offers you've created and those you've marked as favourite.</p>
            <p>
                <a href="#" class="btn btn-primary my-2">Main call to action</a>
                <a href="#" class="btn btn-secondary my-2">Secondary action</a>
            </p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                <div *ngFor="let offer of createdOffers | async" class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img [src]="offer.image" class="bd-placeholder-img card-img-top" width="100%" height="225">
                        <div class="card-body">
                            <h4>{{offer.brandAndModel}}</h4>
                            <h5>{{offer.price}} EUR</h5>
                            <p class="card-text">{{offer.description}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a [routerLink]="['/offer/details/', offer.id]" type="button"
                                        class="btn btn-sm btn-outline-secondary">View</a>
                                </div>
                                <small class="text-muted">{{offer.createdAt}}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
